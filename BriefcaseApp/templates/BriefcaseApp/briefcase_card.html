{% load static %}
<article class="col-12 row m-0 p-0 text-primary justify-content-center mb-2">
    <button class="col-12 row justify-content-between align-items-center fs-4 bg-secondary-light p-3 shadow-deep-l text-primary border-0" onclick="ToggleBriefcase({{briefcase.id}})"
    style="height:fit-content">
       <span class="col-10 col-md-11">{{briefcase.title}}</span>
       <img class="col-2 col-md-1 animated" id="arrow{{briefcase.id}}" src="{% static 'WebApp/icons/arrow-down.svg' %}" alt="arrow-down">
    </button>
    <figure class="col-12 animated hidden-briefcase text-center m-0 p-0" id="brf-{{briefcase.id}}">
        <div class=" bg-secondary-light pb-5 m-0 briefcase-bg-down shadow-deep">
            <div class="w-100 briefcase-bg-up bg-primary-light pb-5 text-center shadow-deep">
                <img class="m-2 w-50" src="{{briefcase.img.url}}" alt="atlantox3">
            </div>
        </div>
    </figure>
</article>
